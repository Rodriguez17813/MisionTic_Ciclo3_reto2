<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de....</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Js/Cliente/listar.js"></script>
    <script src="Js/Cliente/registrar.js"></script>
    <script src="Js/Cliente/editar.js"></script>
    <script src="Js/Cliente/borrar.js"></script>
    <script src="Js/Cliente/funciones.js"></script>
</head>
<body>
    <div>
        <h1>Lista Cliente</h1>
        <div id="mensajes"></div>

        <a href="Index.html"><img src="Imagenes/back.png" alt="Regresar"></a>
        <button id="nuevoRegristro" onclick="activaNuevo()">Registrar Clientes</button>

        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Cliente</h3>
            <input type="number" id="id" placeholder="id">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="email" placeholder="email">
            <input type="number" id="age" placeholder="age">
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Cliente</h3>
            <input type="number" id="idEdit" placeholder="id">
            <input type="text" id="nameEdit" placeholder="name">
            <input type="text" id="emailEdit" placeholder="email">
            <input type="number" id="ageEdit" placeholder="age">
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>

</body>
</html>
