<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de ...</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/Cabaña/listar.js"></script>
    <script src="js/Cabaña/registrar.js"></script>
    <script src="js/Cabaña/editar.js"></script>
    <script src="js/Cabaña/borrar.js"></script>
    <script src="js/Cabaña/funciones.js"></script>
</head>

<body>
    <div>
        <h1>Cabañas Disponibles</h1>
        <div id="mensajes"></div>
        
        <a href="Index.html"><img src="Imagenes/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Cabaña</button>
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Cabaña</h3>
            <input type="number" id="id" placeholder="id">
            <input type="text" id="brand" placeholder="brand">
            <input type="number" id="rooms" placeholder="rooms">
            <input type="number" id="category" placeholder="category_id">
            <input type="text" id="name" placeholder="name">
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Cabaña</h3>
            <input type="number" id="idEdit" placeholder="id">
            <input type="text" id="brandEdit" placeholder="brand">
            <input type="number" id="roomsEdit" placeholder="rooms">
            <input type="number" id="categoryEdit" placeholder="category_id">
            <input type="text" id="nameEdit" placeholder="name">
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
